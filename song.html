<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers with Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="night"></div>
    <div class="flowers"></div>

    <!-- Audio Element -->
    <audio id="bg-music" loop>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Button -->
    <button id="play-btn">Play Music</button>

    <script>
        document.getElementById("play-btn").addEventListener("click", function(event) {
            event.stopPropagation(); // Prevent any animation layers from interfering
            const audio = document.getElementById("bg-music");
            
            if (audio.paused) {
                audio.play().catch(error => console.log("Error playing audio:", error));
                this.innerText = "Pause Music";
            } else {
                audio.pause();
                this.innerText = "Play Music";
            }
        });
    </script>
</body>
</html>
